<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Институты</title>
</head>
<body>
<h1>Список всех институтов</h1>
<div th:each="inst : ${index}">
    <p>ID <span th:text="${inst.id}"></span> name <span th:text="${inst.name}"></span></p>
</div>
</body>
</html>
